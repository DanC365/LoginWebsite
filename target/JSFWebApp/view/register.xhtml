<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h1>The Web App - Register Page</h1>
    <h:form>
        Username: <h:inputText value="#{userBean.user.userName}"/> <p/>
        First Name: <h:inputText value="#{userBean.user.firstName}"/> <p/>
        Last Name: <h:inputText value="#{userBean.user.lastName}"/> <p/>
        Password: <h:inputSecret value="#{userBean.user.password}"/> <p/>

        <h:commandButton value="submit" action="#{userBean.registerNewUser()}" />
    </h:form>
</h:body>
</html>
